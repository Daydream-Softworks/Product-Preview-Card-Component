<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="A solution for the product preview caed component challenge on Frontend Mentor">
  <meta name="author" content="Nelson Josue Montesinos">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="product-card">
    <div class="image-container">
      <img src="images/image-product-mobile.jpg" alt="A bottle of perfume" class="product-image">
      <img src="images/image-product-desktop.jpg" alt="A bottle of perfume" class="desktop-image">
    </div>
    <div class="supporting-text">
      <p class="product-type">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <a class="add-to-cart">
        <img src="images/icon-cart.svg" alt="shopping cart icon" class="shoppingcart-icon">
        Add to Cart
      </a>
    </div>
  </main>
</body>
</html>
